<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Web App</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="webapp.css">
<!--JavaScript-->
<script type="text/javascript" src="webapp.js"></script>
<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
<!--Add your HTML here-->
<div id="potattle">
<h1>Potattle</h1>
</div>

<div id="potato">
                                                                                                                                                                                                                                                                                                                                                                                            
                  <a href="JavaScript:cookie_clicker()"><img src="images/potato.png" alt="potato"></a>
<p>Potatoes:</p><p id="output"></p>                                                                                                                                                  
																																									
            </div>

<div id="market">
       <h1>Market</h1>
	   <input id="farmerButton" type="button" value="Farmer (50)" onClick="shop ( ' farmer ' ) ;">
	   "Hire a farmer to work for you."
	   <br>
	   <input id="farmButton" type="button" value="Farm (300)" onClick="shop ( ' farm ' ) ;">
	   "Get a potato farm to boost your production."
	   <br>
	    <input id="factoryButton" type="button" value="Factory (1500)" onClick="shop ( ' factory ' ) ;">
	   "Get a factory to produce more potatoes."
	   <br>
	    <input id="mcdonaldsButton" type="button" value="McDonalds (5000)" onClick="shop ( ' McDonalds ' ) ;">
	   "Buy the company of McDonalds."
	   <br>
	   <input id="spaceshipButton" type="button" value="Spaceship (10000)" onClick="shop ( ' spaceship ' ) ;">
	   "Get a spaceship to fly into Potato Land."
</div>


</body>
</html>
